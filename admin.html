<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DIGINEER STORE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: #dc3545;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .admin-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .admin-nav button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .admin-nav button.active {
            background: #007bff;
        }
        
        .admin-nav button:hover {
            background: #0056b3;
        }
        
        .admin-section {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .admin-products {
            display: grid;
            gap: 20px;
        }
        
        .admin-product {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .admin-product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            display: block;
        }
        
        .logout-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <!-- LOGIN FORM -->
    <div id="loginSection" class="login-form">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" placeholder="Masukkan password admin">
        </div>
        <button class="btn-primary" onclick="login()">Login</button>
        <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
            Password default: <code>admin123</code>
        </p>
    </div>

    <!-- ADMIN DASHBOARD (Awalnya tersembunyi) -->
    <div id="adminDashboard" style="display: none;">
        <div class="admin-container">
            <div class="admin-header">
                <button class="logout-btn" onclick="logout()">Logout</button>
                <h1>Admin Panel - DIGINEER STORE</h1>
                <p>Kelola produk dan pesanan toko Anda</p>
            </div>

            <!-- Navigation -->
            <div class="admin-nav">
                <button class="active" onclick="showSection('dashboard')">Dashboard</button>
                <button onclick="showSection('products')">Kelola Produk</button>
                <button onclick="showSection('addProduct')">Tambah Produk</button>
                <button onclick="showSection('orders')">Pesanan</button>
            </div>

            <!-- DASHBOARD SECTION -->
            <div id="dashboardSection" class="admin-section active">
                <h2>Dashboard</h2>
                <div class="stats-cards">
                    <div class="stat-card">
                        <span class="stat-number" id="totalProducts">0</span>
                        <span>Total Produk</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalOrders">0</span>
                        <span>Total Pesanan</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalRevenue">0</span>
                        <span>Pendapatan</span>
                    </div>
                </div>
            </div>

            <!-- KELOLA PRODUK SECTION -->
            <div id="productsSection" class="admin-section">
                <h2>Kelola Produk</h2>
                <div class="admin-products" id="adminProductsList">
                    <!-- Daftar produk akan dimuat di sini -->
                </div>
            </div>

            <!-- TAMBAH PRODUK SECTION -->
            <div id="addProductSection" class="admin-section">
                <h2>Tambah Produk Baru</h2>
                <form onsubmit="addNewProduct(event)">
                    <div class="form-group">
                        <label for="productName">Nama Produk:</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Harga (Rp):</label>
                        <input type="number" id="productPrice" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">Kategori:</label>
                        <select id="productCategory" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Jasa">Jasa</option>
                            <option value="Produk">Produk</option>
                            <option value="Kreatif">Kreatif</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock">Stok:</label>
                        <input type="number" id="productStock" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">URL Gambar:</label>
                        <input type="url" id="productImage" placeholder="https://example.com/image.jpg" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Deskripsi:</label>
                        <textarea id="productDescription" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Tambah Produk</button>
                </form>
            </div>

            <!-- PESANAN SECTION -->
            <div id="ordersSection" class="admin-section">
                <h2>Pesanan Pelanggan</h2>
                <div id="ordersList">
                    <!-- Daftar pesanan akan dimuat di sini -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
