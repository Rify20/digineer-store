<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Digineer Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{--border:#e5e7eb;--ink:#0f172a;--muted:#64748b;--primary:#6366f1;--radius:12px}
    *{box-sizing:border-box} body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);margin:0;background:#f8fafc}
    .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
    h1{font-size:1.6rem;margin:0 0 16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .grid-1{grid-template-columns:1fr}
    label{font-weight:600;font-size:.9rem}
    input,select,textarea{width:100%;border:1px solid var(--border);border-radius:10px;padding:10px;font-size:14px}
    textarea{min-height:88px;resize:vertical}
    .actions{display:flex;gap:8px;margin-top:8px}
    button{border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .primary{background:var(--primary);color:#fff}
    .ghost{background:#f3f4f6}
    table{width:100%;border-collapse:collapse;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    th,td{border-top:1px solid var(--border);padding:10px;text-align:left;vertical-align:top}
    th{background:#f9fafb}
    .badge{font-size:.75rem;color:#475569}
    a.btn-back{display:inline-flex;align-items:center;gap:8px;margin-bottom:12px;text-decoration:none;color:#334155}
    a.btn-back:hover{color:#111827}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="btn-back" href="index.html"><i class="fa fa-arrow-left"></i> Kembali ke Katalog</a>
    <h1>Admin – Produk</h1>

    <div class="card">
      <form id="form">
        <div class="grid">
          <div>
            <label>Nama</label>
            <input id="name" required>
          </div>
          <div>
            <label>Kategori</label>
            <select id="category">
              <option value="design">Desain</option>
              <option value="development">Development</option>
              <option value="video">Video</option>
            </select>
          </div>
          <div>
            <label>Harga (IDR)</label>
            <input id="price" type="number" min="0" step="1000" required>
          </div>
          <div>
            <label>URL Gambar</label>
            <input id="image" placeholder="https://...">
          </div>
        </div>
        <div class="grid grid-1" style="margin-top:8px">
          <div>
            <label>Deskripsi</label>
            <textarea id="description"></textarea>
          </div>
        </div>
        <div class="actions">
          <button class="primary" type="submit" id="btnSave"><i class="fa fa-save"></i> Simpan</button>
          <button class="ghost" type="button" id="btnReset"><i class="fa fa-rotate-left"></i> Reset</button>
          <span class="badge" id="status"></span>
        </div>
        <input type="hidden" id="id">
      </form>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr><th>Nama</th><th>Kategori</th><th>Harga</th><th>Gambar</th><th>Aksi</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <p class="badge">Tips: buka tab katalog (index.html) di browser yang sama. Saat menyimpan di sini, daftar layanan pada katalog akan update otomatis.</p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
