<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digineer Store - Solusi Digital Profesional & Jasa Kreatif</title>
    <meta name="description" content="Jasa desain profesional, development website, digital marketing, dan solusi kreatif untuk transformasi bisnis Anda. Tim ahli siap membantu kesuksesan online.">
    <meta name="keywords" content="jasa desain, website development, digital marketing, branding, UI/UX design, video editing, social media management">
    <meta name="author" content="Digineer Store">
    <meta name="robots" content="index, follow">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Digineer Store">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === CSS VARIABLES & RESET === */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --success: #10b981;
            --error: #ef4444;
            
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
        }

        /* === ACCESSIBILITY === */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--dark);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            z-index: 10000;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* === GLASS MORPHISM === */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* === LOADING === */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === HEADER === */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .icon-btn:hover {
            background: var(--primary);
            color: white;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === HERO === */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* === PRODUCTS === */
        .products {
            padding: 6rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            position: relative;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-category {
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-cart {
            background: var(--primary);
            color: white;
        }

        .btn-cart:hover {
            background: var(--primary-dark);
        }

        .btn-wishlist {
            background: #f3f4f6;
            color: var(--gray);
        }

        .btn-wishlist.active {
            background: var(--accent);
            color: white;
        }

        /* === CART === */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: white;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            background: #f9fafb;
            margin-bottom: 1rem;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* === NOTIFICATION === */
        .notification {
            position: fixed;
            top: 100px;
            right: 1rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1002;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--error);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .products-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-sidebar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="#home" class="logo">Digineer Store</a>
            
            <nav class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#products" class="nav-link">Produk</a>
                <a href="#about" class="nav-link">Tentang</a>
                <a href="#contact" class="nav-link">Kontak</a>
            </nav>

            <div class="nav-actions">
                <button class="icon-btn wishlist-btn">
                    <i class="far fa-heart"></i>
                    <span class="badge" id="wishlistBadge">0</span>
                </button>
                <button class="icon-btn cart-btn" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" id="cartBadge">0</span>
                </button>
                <a href="admin.html" class="icon-btn">
                    <i class="fas fa-user-cog"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">
                Solusi Digital 
                <span style="display: block; color: var(--secondary);">Profesional</span>
            </h1>
            <p class="hero-subtitle">
                Jasa desain, development website, dan solusi kreatif untuk transformasi bisnis Anda dengan tim ahli berpengalaman.
            </p>
            <div class="hero-actions">
                <button class="btn btn-primary" onclick="scrollToProducts()">
                    <i class="fas fa-rocket"></i>
                    Jelajahi Layanan
                </button>
                <button class="btn btn-secondary" onclick="showNotification('Fitur konsultasi akan segera hadir!', 'info')">
                    <i class="fas fa-comments"></i>
                    Konsultasi Gratis
                </button>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <div class="container">
            <h2 class="section-title">Layanan Kami</h2>
            
            <div class="products-header">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari layanan..." oninput="searchProducts(this.value)">
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterProducts('all')">Semua</button>
                    <button class="filter-tab" onclick="filterProducts('design')">Desain</button>
                    <button class="filter-tab" onclick="filterProducts('development')">Development</button>
                    <button class="filter-tab" onclick="filterProducts('video')">Video</button>
                </div>
            </div>

            <div class="products-grid" id="productsContainer">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>Keranjang Belanja</h3>
            <button class="cart-close" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">Rp 0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                <i class="fas fa-credit-card"></i>
                Checkout Sekarang
            </button>
        </div>
    </div>

    <script>
        // ====== DATA PRODUCTS ======
        const products = [
            {
                id: 'p1',
                name: 'Paket Branding Professional',
                category: 'design',
                price: 2500000,
                image: 'https://images.unsplash.com/photo-1565688534245-05d6b5be184a?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Logo, brand guide, stationery design, dan social media kit lengkap',
                badge: 'Popular'
            },
            {
                id: 'p2',
                name: 'Website Company Profile',
                category: 'development',
                price: 3500000,
                image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Website perusahaan modern dengan CMS custom dan responsive design',
                badge: 'Featured'
            },
            {
                id: 'p3',
                name: 'Video Company Profile',
                category: 'video',
                price: 5000000,
                image: 'https://images.unsplash.com/photo-1554260570-9140fd3b7614?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Video profil perusahaan profesional dengan animasi dan editing',
                badge: 'Premium'
            },
            {
                id: 'p4',
                name: 'UI/UX Design',
                category: 'design',
                price: 1500000,
                image: 'https://images.unsplash.com/photo-1561070791-2526d30994b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Desain user interface dan experience untuk aplikasi dan website',
                badge: 'Hot'
            },
            {
                id: 'p5',
                name: 'E-Commerce Website',
                category: 'development',
                price: 7500000,
                image: 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Website toko online lengkap dengan payment gateway dan admin panel',
                badge: 'Best Seller'
            },
            {
                id: 'p6',
                name: 'Social Media Content',
                category: 'design',
                price: 800000,
                image: 'https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'Paket konten media sosial 1 bulan dengan design yang konsisten',
                badge: 'New'
            }
        ];

        // ====== GLOBAL VARIABLES ======
        let cart = JSON.parse(localStorage.getItem('digineer-cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('digineer-wishlist')) || [];
        let currentFilter = 'all';
        let currentSearch = '';

        // ====== WHATSAPP NUMBER ======
        const WHATSAPP_NUMBER = '089507083879';

        // ====== INITIALIZE ======
        function initialize() {
            displayProducts();
            updateCartUI();
            updateWishlistUI();
            
            // Show welcome notification
            setTimeout(() => {
                showNotification('Selamat datang di Digineer Store! 🚀', 'success');
            }, 1000);
        }

        // ====== DISPLAY PRODUCTS ======
        function displayProducts() {
            const container = document.getElementById('productsContainer');
            let filteredProducts = products;

            // Apply filter
            if (currentFilter !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === currentFilter);
            }

            // Apply search
            if (currentSearch) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    product.description.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            // Generate HTML
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-content">
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                            <div class="product-actions">
                                <button class="action-btn btn-wishlist ${wishlist.includes(product.id) ? 'active' : ''}" 
                                        onclick="toggleWishlist('${product.id}')">
                                    <i class="${wishlist.includes(product.id) ? 'fas' : 'far'} fa-heart"></i>
                                </button>
                                <button class="action-btn btn-cart" onclick="addToCart('${product.id}')">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const categories = {
                'design': 'Desain',
                'development': 'Development',
                'video': 'Video Production'
            };
            return categories[category] || category;
        }

        // ====== FILTER & SEARCH ======
        function filterProducts(category) {
            currentFilter = category;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayProducts();
        }

        function searchProducts(query) {
            currentSearch = query;
            displayProducts();
        }

        // ====== CART FUNCTIONS ======
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            localStorage.setItem('digineer-cart', JSON.stringify(cart));
            updateCartUI();
            showNotification(`"${product.name}" ditambahkan ke keranjang! 🛒`, 'success');
            createConfetti();
        }

        function updateCartUI() {
            // Update badge
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;

            // Update cart items
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: var(--gray);">Keranjang kosong</p>';
                cartTotal.textContent = 'Rp 0';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">Rp ${item.price.toLocaleString('id-ID')} x ${item.quantity}</div>
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" 
                                    ${item.quantity <= 1 ? 'disabled' : ''}
                                    style="width: 24px; height: 24px; border: none; background: #e5e7eb; border-radius: 4px; cursor: pointer;">-</button>
                            <span style="padding: 0 0.5rem;">${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})"
                                    style="width: 24px; height: 24px; border: none; background: #e5e7eb; border-radius: 4px; cursor: pointer;">+</button>
                            <button onclick="removeFromCart('${item.id}')" 
                                    style="margin-left: auto; background: none; border: none; color: var(--error); cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }

            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('digineer-cart', JSON.stringify(cart));
                updateCartUI();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('digineer-cart', JSON.stringify(cart));
            updateCartUI();
            showNotification('Produk dihapus dari keranjang', 'success');
        }

        function toggleCart() {
            document.querySelector('.cart-sidebar').classList.toggle('active');
            document.querySelector('.cart-overlay').classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) {
                showNotification('Keranjang masih kosong!', 'error');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const productNames = cart.map(item => `• ${item.name} (${item.quantity}x) - Rp ${(item.price * item.quantity).toLocaleString('id-ID')}`).join('%0A');
            
            const message = `Halo Digineer Store! 👋%0A%0ASaya mau pesan layanan berikut:%0A%0A${productNames}%0A%0A💰 *Total: Rp ${total.toLocaleString('id-ID')}*%0A%0ABisa info lebih lanjut mengenai proses order dan pembayaran?`;
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
            showNotification('Mengarahkan ke WhatsApp... 📱', 'success');
            createConfetti();
            
            // Clear cart after successful checkout
            setTimeout(() => {
                cart = [];
                localStorage.setItem('digineer-cart', JSON.stringify(cart));
                updateCartUI();
                toggleCart();
            }, 2000);
        }

        // ====== WISHLIST ======
        function toggleWishlist(productId) {
            const index = wishlist.indexOf(productId);
            
            if (index > -1) {
                wishlist.splice(index, 1);
                showNotification('Dihapus dari wishlist', 'success');
            } else {
                wishlist.push(productId);
                showNotification('Ditambahkan ke wishlist! ❤️', 'success');
            }
            
            localStorage.setItem('digineer-wishlist', JSON.stringify(wishlist));
            updateWishlistUI();
            displayProducts();
        }

        function updateWishlistUI() {
            document.getElementById('wishlistBadge').textContent = wishlist.length;
        }

        // ====== NOTIFICATION ======
        function showNotification(message, type = 'success') {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ====== CONFETTI EFFECT ======
        function createConfetti() {
            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.animation = `confettiFall ${Math.random() * 2 + 1}s ease-out forwards`;
                confetti.style.zIndex = '10000';
                confetti.style.pointerEvents = 'none';
                
                // Add animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, 3000);
            }
        }

        // ====== UTILITY FUNCTIONS ======
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // ====== INITIALIZE ON LOAD ======
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
