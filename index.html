<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Digineer Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #10bfa4;
            --primary-dark: #0ea894;
            --secondary: #0b1220;
            --surface: #ffffff;
            --bg: #f7faf9;
            --border: #e5e9ec;
            --error: #ef4444;
            --success: #0fb985;
            --muted: #62707f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--secondary);
            line-height: 1.6;
        }
        
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--secondary);
            color: white;
            padding: 1.5rem 0;
        }
        
        .brand {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
        }
        
        .brand h1 {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            list-style: none;
            padding: 0 1rem;
        }
        
        .nav-links li {
            margin-bottom: 0.5rem;
        }
        
        .nav-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--secondary);
        }
        
        .btn-outline:hover {
            background: var(--bg);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }
        
        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        /* Products Table */
        .products-section {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .section-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--bg);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--muted);
        }
        
        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .category-badge {
            padding: 0.25rem 0.75rem;
            background: var(--bg);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .btn-edit:hover {
            background: #bae6fd;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .btn-delete:hover {
            background: #fecaca;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            z-index: 1100;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--error);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <h1>
                    <i class="fas fa-store"></i>
                    Digineer Admin
                </h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fas fa-box"></i> Produk</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Pesanan</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Pelanggan</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Laporan</a></li>
                <li><a href="index.html"><i class="fas fa-arrow-left"></i> Kembali ke Toko</a></li>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h2>Kelola Produk</h2>
                <div class="user-menu">
                    <span>Admin Digineer</span>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Produk</h3>
                    <div class="value" id="totalProducts">0</div>
                </div>
                <div class="stat-card">
                    <h3>Sumber Data</h3>
                    <div class="value" id="dataSource">-</div>
                </div>
                <div class="stat-card">
                    <h3>Status</h3>
                    <div class="value">Aktif</div>
                </div>
            </div>

            <!-- Products Section -->
            <div class="products-section">
                <div class="section-header">
                    <h3>Daftar Produk</h3>
                    <button class="btn btn-primary" id="addProductBtn">
                        <i class="fas fa-plus"></i> Tambah Produk
                    </button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Gambar</th>
                                <th>Nama</th>
                                <th>Kategori</th>
                                <th>Harga</th>
                                <th>Deskripsi</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Tambah Produk Baru</h3>
                <button class="btn-icon" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Nama Produk</label>
                        <input type="text" id="productName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Kategori</label>
                        <select id="productCategory" class="form-control" required>
                            <option value="">Pilih Kategori</option>
                            <option value="design">Desain</option>
                            <option value="development">Development</option>
                            <option value="video">Video</option>
                            <option value="print">Cetak</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Harga (Rp)</label>
                        <input type="number" id="productPrice" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">URL Gambar</label>
                        <input type="url" id="productImage" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Deskripsi</label>
                        <textarea id="productDescription" class="form-control" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancelBtn">Batal</button>
                <button type="button" class="btn btn-primary" id="saveProductBtn">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Data management
        let products = [];
        let editingProductId = null;

        // DOM Elements
        const productsTableBody = document.getElementById('productsTableBody');
        const productModal = document.getElementById('productModal');
        const productForm = document.getElementById('productForm');
        const modalTitle = document.getElementById('modalTitle');
        const totalProductsEl = document.getElementById('totalProducts');
        const dataSourceEl = document.getElementById('dataSource');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            // Modal buttons
            document.getElementById('addProductBtn').addEventListener('click', () => openModal());
            document.getElementById('closeModal').addEventListener('click', () => closeModal());
            document.getElementById('cancelBtn').addEventListener('click', () => closeModal());
            document.getElementById('saveProductBtn').addEventListener('click', () => saveProduct());

            // Close modal when clicking outside
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) {
                    closeModal();
                }
            });
        }

        // Load products from localStorage or fallback
        function loadProducts() {
            // Try to load from localStorage first (edited data)
            const savedProducts = localStorage.getItem('digineer-admin-products');
            
            if (savedProducts) {
                products = JSON.parse(savedProducts);
                dataSourceEl.textContent = 'localStorage';
                updateUI();
                return;
            }

            // Try to load from products.json
            fetch('assets/products.json')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('products.json not found');
                })
                .then(data => {
                    products = Array.isArray(data) ? data : getFallbackProducts();
                    dataSourceEl.textContent = 'products.json';
                    saveToLocalStorage();
                    updateUI();
                })
                .catch(error => {
                    console.log('Using fallback products:', error);
                    products = getFallbackProducts();
                    dataSourceEl.textContent = 'Fallback';
                    saveToLocalStorage();
                    updateUI();
                });
        }

        // Fallback products data
        function getFallbackProducts() {
            return [
                { 
                    id: 'p1', 
                    name: 'Paket Branding Professional', 
                    category: 'design', 
                    price: 2500000, 
                    image: 'https://images.unsplash.com/photo-1565688534245-05d6b5be184a?auto=format&fit=crop&w=800&q=80', 
                    description: 'Logo, brand guide, stationery design, dan social media kit lengkap' 
                },
                { 
                    id: 'p2', 
                    name: 'Website Company Profile', 
                    category: 'development', 
                    price: 3500000, 
                    image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80', 
                    description: 'Website perusahaan modern dengan CMS custom dan responsive design' 
                },
                { 
                    id: 'p3', 
                    name: 'Video Company Profile', 
                    category: 'video', 
                    price: 5000000, 
                    image: 'https://images.unsplash.com/photo-1554260570-9140fd3b7614?auto=format&fit=crop&w=800&q=80', 
                    description: 'Video profil perusahaan profesional dengan animasi dan editing' 
                },
                { 
                    id: 'p101', 
                    name: 'Cetak Spanduk', 
                    category: 'print', 
                    price: 250000, 
                    image: 'https://images.unsplash.com/photo-1607082349566-187342175e2f?auto=format&fit=crop&w=800&q=80', 
                    description: 'Cetak spanduk berkualitas tinggi berbagai ukuran' 
                }
            ];
        }

        // Update UI with current products
        function updateUI() {
            updateProductsTable();
            updateStats();
        }

        // Update products table
        function updateProductsTable() {
            productsTableBody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>
                        <img src="${product.image}" alt="${product.name}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/60x60?text=Digineer'">
                    </td>
                    <td>
                        <div><strong>${product.name}</strong></div>
                        <small style="color: #666;">${product.id}</small>
                    </td>
                    <td>
                        <span class="category-badge">${getCategoryName(product.category)}</span>
                    </td>
                    <td><strong>${formatPrice(product.price)}</strong></td>
                    <td>${product.description}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon btn-edit" onclick="editProduct('${product.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteProduct('${product.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                productsTableBody.appendChild(row);
            });
        }

        // Update statistics
        function updateStats() {
            totalProductsEl.textContent = products.length;
        }

        // Open modal for add/edit
        function openModal(product = null) {
            editingProductId = product ? product.id : null;
            
            if (product) {
                // Edit mode
                modalTitle.textContent = 'Edit Produk';
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productImage').value = product.image;
                document.getElementById('productDescription').value = product.description;
            } else {
                // Add mode
                modalTitle.textContent = 'Tambah Produk Baru';
                productForm.reset();
                document.getElementById('productId').value = '';
            }
            
            productModal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            productModal.classList.remove('active');
            editingProductId = null;
            productForm.reset();
        }

        // Save product (add or edit)
        function saveProduct() {
            const formData = {
                id: document.getElementById('productId').value || 'p' + Date.now(),
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseInt(document.getElementById('productPrice').value),
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value
            };

            // Validation
            if (!formData.name || !formData.category || !formData.price || !formData.image || !formData.description) {
                showNotification('Harap isi semua field!', 'error');
                return;
            }

            if (editingProductId) {
                // Edit existing product
                const index = products.findIndex(p => p.id === editingProductId);
                if (index !== -1) {
                    products[index] = formData;
                    showNotification('Produk berhasil diperbarui!', 'success');
                }
            } else {
                // Add new product
                products.push(formData);
                showNotification('Produk berhasil ditambahkan!', 'success');
            }

            saveToLocalStorage();
            updateUI();
            closeModal();
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                openModal(product);
            }
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                products = products.filter(p => p.id !== id);
                saveToLocalStorage();
                updateUI();
                showNotification('Produk berhasil dihapus!', 'success');
            }
        }

        // Save to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('digineer-admin-products', JSON.stringify(products));
        }

        // Helper functions
        function getCategoryName(category) {
            const categories = {
                'design': 'Desain',
                'development': 'Development',
                'video': 'Video',
                'print': 'Cetak'
            };
            return categories[category] || category;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                maximumFractionDigits: 0
            }).format(price);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
