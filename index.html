    <style>
        /* === CSS VARIABLES & RESET === */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --success: #10b981;
            --error: #ef4444;
            
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
        }

        /* === GLASS MORPHISM === */
        .glass { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.18); }

        /* === LOADING === */
        .loading { display:inline-block; width:20px; height:20px; border:3px solid #f3f3f3; border-top:3px solid var(--primary); border-radius:50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

        /* === HEADER === */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000; padding: 1rem 0; box-shadow: var(--shadow);
        }

        /* Header pakai grid agar simetris: kiri=logo, tengah=nav, kanan=aksi */
        .nav-container {
            max-width: 1200px; margin: 0 auto; padding: 0 2rem;
            display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 1rem;
        }

        .logo { display:inline-flex; align-items:center; text-decoration:none; }
        .logo img {
            height: 32px; width: auto; display: block; vertical-align: middle;
        }

        .nav-links { display: flex; gap: 2rem; justify-self: center; }
        .nav-link { color: var(--dark); text-decoration: none; font-weight: 500; transition: var(--transition); }
        .nav-link:hover { color: var(--primary); }

        .nav-actions { display: flex; gap: 1rem; }

        .icon-btn {
            width: 40px; height: 40px; border: none; background: var(--light);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition); position: relative;
        }
        .icon-btn:hover { background: var(--primary); color: white; }
        .badge {
            position: absolute; top: -5px; right: -5px; background: var(--accent); color: white;
            border-radius: 50%; width: 18px; height: 18px; font-size: 0.7rem;
            display: flex; align-items: center; justify-content: center;
        }

        /* === HERO === */
        .hero {
            min-height: 100vh; display: flex; align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; position: relative; overflow: hidden; padding-top: 80px;
        }
        .hero-content { max-width: 1200px; margin: 0 auto; padding: 0 2rem; text-align: center; position: relative; z-index: 2; }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 1rem; line-height: 1.1; }
        .hero-subtitle { font-size: 1.25rem; margin-bottom: 2rem; opacity: 0.9; }
        .hero-actions { display: flex; gap: 1rem; justify-content: center; }

        .btn {
            padding: 1rem 2rem; border: none; border-radius: var(--radius);
            font-weight: 600; cursor: pointer; transition: var(--transition);
            text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-secondary { background: rgba(255, 255, 255, 0.2); color: white; backdrop-filter: blur(10px); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.3); }

        /* === PRODUCTS === */
        .products { padding: 6rem 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .section-title {
            text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .products-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 3rem; flex-wrap: wrap; gap: 1rem;
        }
        .search-box { position: relative; min-width: 300px; }
        .search-input {
            width: 100%; padding: 1rem 1rem 1rem 3rem; border: 1px solid #e5e7eb;
            border-radius: var(--radius); font-size: 1rem;
        }
        .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); }

        .filter-tabs { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-tab {
            padding: 0.75rem 1.5rem; border: 1px solid #e5e7eb; background: white;
            border-radius: var(--radius); cursor: pointer; transition: var(--transition);
        }
        .filter-tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;
        }
        .product-card {
            background: white; border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); transition: var(--transition);
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
        .product-image {
            width: 100%; height: 200px; object-fit: cover; aspect-ratio: 3 / 2; /* performa */

        .product-content { padding: 1.5rem; }
        .product-category { color: var(--primary); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; margin-bottom: 0.5rem; }
        .product-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .product-description { color: var(--gray); margin-bottom: 1rem; }
        .product-footer { display: flex; justify-content: space-between; align-items: center; }
        .product-price { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .product-actions { display: flex; gap: 0.5rem; }
        .action-btn {
            width: 40px; height: 40px; border: none; border-radius: var(--radius);
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition);
        }
        .btn-cart { background: var(--primary); color: white; }
        .btn-cart:hover { background: var(--primary-dark); }
        .btn-wishlist { background: #f3f4f6; color: var(--gray); }
        .btn-wishlist.active { background: var(--accent); color: white; }

        /* === CART === */
        .cart-sidebar {
            position: fixed; top: 0; right: -400px; width: 100%; max-width: 400px; height: 100vh;
            background: white; box-shadow: var(--shadow-lg); z-index: 1001; transition: var(--transition);
            display: flex; flex-direction: column;
        }
        .cart-sidebar.active { right: 0; }
        .cart-header { padding: 1.5rem; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
        .cart-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .cart-items { flex: 1; overflow-y: auto; padding: 1rem; }
        .cart-item { display: flex; gap: 1rem; padding: 1rem; border-radius: var(--radius); background: #f9fafb; margin-bottom: 1rem; }
        .cart-item-image { width: 60px; height: 60px; object-fit: cover; border-radius: var(--radius); }
        .cart-item-details { flex: 1; }
        .cart-item-name { font-weight: 600; margin-bottom: 0.25rem; }
        .cart-item-price { color: var(--primary); font-weight: 600; }
        .cart-footer { padding: 1.5rem; border-top: 1px solid #e5e7eb; }
        .cart-total { display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; }
        .checkout-btn { width: 100%; padding: 1rem; background: var(--primary); color: white; border: none; border-radius: var(--radius); font-weight: 600; cursor: pointer; }

        .cart-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5);
            z-index: 1000; opacity: 0; visibility: hidden; transition: var(--transition);
        }
        .cart-overlay.active { opacity: 1; visibility: visible; }

        /* === NOTIFICATION === */
        .notification {
            position: fixed; top: 100px; right: 1rem; background: white; padding: 1rem 1.5rem; border-radius: var(--radius);
            box-shadow: var(--shadow-lg); border-left: 4px solid var(--primary); display: flex; align-items: center; gap: 1rem;
            transform: translateX(400px); transition: transform 0.3s ease; z-index: 1002;
        }
        .notification.show { transform: translateX(0); }
        .notification.success { border-left-color: var(--success); }
        .notification.error { border-left-color: var(--error); }

        /* === SKELETON === */
        .skeleton {
            background: linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%);
            background-size: 400% 100%; animation: shimmer 1.4s ease infinite; border-radius: var(--radius);
        }
        @keyframes shimmer { 0% {background-position:100% 0} 100% {background-position:-100% 0} }
        .skel-card { padding:1.5rem; background:#fff; box-shadow:var(--shadow); border-radius:var(--radius); }
        .skel-img { height:200px; margin-bottom:1rem; }
        .skel-line { height:14px; margin:8px 0; }

        /* === ACCESSIBILITY === */
        :focus-visible { outline: 3px solid var(--primary); outline-offset: 3px; }
        @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .nav-links { display: none; }         /* nav link disembunyikan di mobile */
            .logo img { height: 28px; }           /* logo sedikit lebih kecil di HP */
            .hero-title { font-size: 2.5rem; }
            .products-header { flex-direction: column; align-items: stretch; }
            .search-box { min-width: auto; }
            .products-grid { grid-template-columns: 1fr; }
            .cart-sidebar { max-width: 100%; }
        }
        /* Jika ingin logo center di mobile, aktifkan blok ini
        @media (max-width: 768px) {
            .nav-container { grid-template-columns: 1fr auto 1fr; }  // spacer | logo | actions
            .logo { justify-self: center; }
        } */
    </style>
</head>

        // ====== UTIL ======
        function debounce(fn, delay=300){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), delay); }; }
        function escapeHTML(s){ return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

        // Sinkronisasi state ke URL
        function syncStateToURL(){
            const url = new URL(window.location);
            url.searchParams.set('filter', currentFilter);
            url.searchParams.set('q', currentSearch || '');
            history.replaceState({}, '', url);
        }
        function readStateFromURL(){
            const url = new URL(window.location);
            currentFilter = url.searchParams.get('filter') || 'all';
            currentSearch = url.searchParams.get('q') || '';
            const input = document.querySelector('.search-input');
            if (input) input.value = currentSearch;

            // set tab aktif
            document.querySelectorAll('.filter-tab').forEach(t => { t.classList.remove('active'); t.setAttribute('aria-selected','false'); });
            const map = { all:0, design:1, development:2, video:3 };
            const idx = map[currentFilter] ?? 0;
            const tabs = document.querySelectorAll('.filter-tab');
            if (tabs[idx]) { tabs[idx].classList.add('active'); tabs[idx].setAttribute('aria-selected','true'); }
        }

        // ====== INITIALIZE ======
        function initialize() {
            readStateFromURL();
            displayProducts();
            updateCartUI();
            updateWishlistUI();
            
            // Welcome notification
            setTimeout(() => {
                showNotification('Selamat datang di Digineer Store! üöÄ', 'success');
            }, 1000);
        }

        function showSkeletonCards(n=6){
            const container = document.getElementById('productsContainer');
            container.setAttribute('aria-busy','true');
            container.innerHTML = Array.from({length:n}).map(()=>`
                <div class="skel-card">
                    <div class="skeleton skel-img"></div>
                    <div class="skeleton skel-line" style="width:40%"></div>
                    <div class="skeleton skel-line" style="width:70%"></div>
                    <div class="skeleton skel-line" style="width:55%"></div>

        }

        // ====== DISPLAY PRODUCTS ======
        const _renderProducts = () => {
            const container = document.getElementById('productsContainer');
            let filteredProducts = products;

            // Apply filter
            if (currentFilter !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === currentFilter);
            }

            // Apply search (sanitize)
            if (currentSearch) {
                const q = currentSearch.toLowerCase();
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(q) ||
                    product.description.toLowerCase().includes(q)
                );
            }

            // Jika kosong
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center;color:var(--gray)">
                        <p>Tidak ada layanan yang cocok.</p>
                        <button class="btn btn-primary" onclick="resetSearch()">Reset Pencarian</button>
                    </div>`;
                container.removeAttribute('aria-busy');
                return;
            }

            // Generate HTML
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img loading="lazy" decoding="async"
                         src="${product.image}"
                         onerror="this.onerror=null;this.src='https://via.placeholder.com/600x400?text=Digineer';"
                         alt="${escapeHTML(product.name)}" class="product-image">
                    <div class="product-content">
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <h3 class="product-title">${escapeHTML(product.name)}</h3>
                        <p class="product-description">${escapeHTML(product.description)}</p>
                        <div class="product-footer">
                            <div class="product-price">${IDR.format(product.price)}</div>
                            <div class="product-actions">
                                <button class="action-btn btn-wishlist ${wishlist.includes(product.id) ? 'active' : ''}" 
                                        aria-label="Tambahkan ke wishlist ${escapeHTML(product.name)}"
                                        onclick="toggleWishlist('${product.id}')">
                                    <i class="${wishlist.includes(product.id) ? 'fas' : 'far'} fa-heart" aria-hidden="true"></i>
                                </button>
                                <button class="action-btn btn-cart" aria-label="Tambahkan ${escapeHTML(product.name)} ke keranjang" onclick="addToCart('${product.id}')">
                                    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            container.removeAttribute('aria-busy');
        };

        function displayProducts(){
            _renderProducts();
            syncStateToURL();
        }

        function getCategoryName(category) {
            const categories = { 'design':'Desain', 'development':'Development', 'video':'Video Production' };
            return categories[category] || category;
        }

        // ====== FILTER & SEARCH ======
        function filterProducts(category, el) {
            currentFilter = category;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected','false');
            });
            if (el) { el.classList.add('active'); el.setAttribute('aria-selected','true'); }
            displayProducts();
        }

        const onSearch = debounce((query) => {
            currentSearch = (query || '').trim();
            displayProducts();
        }, 300);

        function resetSearch(){
            currentSearch=''; 
            const input = document.querySelector('.search-input');
            if (input) input.value = '';
            displayProducts();
        }

        // ====== CART ACCESSIBILITY & UX ======
        let lastFocusedElement = null;

        function toggleCart() {
            const sidebar = document.querySelector('.cart-sidebar');
            const overlay = document.querySelector('.cart-overlay');
            const willActive = !sidebar.classList.contains('active');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');

            // Lock scroll saat cart terbuka
            document.body.style.overflow = willActive ? 'hidden' : '';

            if (willActive) {
                lastFocusedElement = document.activeElement;
                sidebar.setAttribute('aria-modal','true');
                sidebar.setAttribute('role','dialog');
                const firstFocusable = sidebar.querySelector('button, [href], input, [tabindex]:not([tabindex="-1"])');
                if (firstFocusable) firstFocusable.focus();
                document.addEventListener('keydown', handleCartKeys);
            } else {
                sidebar.removeAttribute('aria-modal');
                sidebar.removeAttribute('role');
                document.removeEventListener('keydown', handleCartKeys);
                if (lastFocusedElement) lastFocusedElement.focus();
            }
        }

        function handleCartKeys(e){
            if (e.key === 'Escape') toggleCart();
            if (e.key === 'Tab') {
                const focusables = document.querySelectorAll('.cart-sidebar button, .cart-sidebar [href], .cart-sidebar input, .cart-sidebar [tabindex]:not([tabindex="-1"])');
                const list = Array.from(focusables);
                if (!list.length) return;
                const first = list[0], last = list[list.length-1];
                if (e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
                else if (!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
            }
        }

        // ====== CART FUNCTIONS ======
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('digineer-cart', JSON.stringify(cart));
            updateCartUI();
            showNotification(`"${product.name}" ditambahkan ke keranjang! üõí`, 'success');
            createConfetti();
        }

        function updateCartUI() {
            // Update badge
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;

            // Update cart items
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div style="text-align:center;color:var(--gray)">
                        <p>Keranjang kosong</p>
                        <button class="btn btn-primary" onclick="toggleCart(); scrollToProducts()">Lihat Layanan</button>
                    </div>`;
                cartTotal.textContent = IDR.format(0);
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${escapeHTML(item.name)}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${escapeHTML(item.name)}</div>
                        <div class="cart-item-price">${IDR.format(item.price)} x ${item.quantity}</div>
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <button aria-label="Kurangi jumlah ${escapeHTML(item.name)}"
                                    onclick="updateQuantity('${item.id}', ${item.quantity - 1})" 
                                    ${item.quantity <= 1 ? 'disabled' : ''}
                                    style="width: 24px; height: 24px; border: none; background: #e5e7eb; border-radius: 4px; cursor: pointer;">-</button>
                            <span style="padding: 0 0.5rem;" aria-live="polite">${item.quantity}</span>
                            <button aria-label="Tambah jumlah ${escapeHTML(item.name)}"
                                    onclick="updateQuantity('${item.id}', ${item.quantity + 1})"
                                    style="width: 24px; height: 24px; border: none; background: #e5e7eb; border-radius: 4px; cursor: pointer;">+</button>
                            <button aria-label="Hapus ${escapeHTML(item.name)} dari keranjang"
                                    onclick="removeFromCart('${item.id}')" 
                                    style="margin-left: auto; background: none; border: none; color: var(--error); cursor: pointer;">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = IDR.format(total);
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('digineer-cart', JSON.stringify(cart));
                updateCartUI();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('digineer-cart', JSON.stringify(cart));
            updateCartUI();
            showNotification('Produk dihapus dari keranjang', 'success');
        }

        function checkout() {
            if (cart.length === 0) {
                showNotification('Keranjang masih kosong!', 'error');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const productNames = cart.map(item => `‚Ä¢ ${item.name} (${item.quantity}x) - ${IDR.format(item.price * item.quantity)}`).join('%0A');
            
            const message = `Halo Digineer Store! üëã%0A%0ASaya mau pesan layanan berikut:%0A%0A${productNames}%0A%0Aüí∞ *Total: ${IDR.format(total)}*%0A%0ABisa info lebih lanjut mengenai proses order dan pembayaran?`;
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
            showNotification('Mengarahkan ke WhatsApp... üì±', 'success');
            createConfetti();
            
            // Clear cart setelah "checkout"
            setTimeout(() => {
                cart = [];
                localStorage.setItem('digineer-cart', JSON.stringify(cart));
                updateCartUI();
                toggleCart();
            }, 2000);
        }

        // ====== WISHLIST ======
        function toggleWishlist(productId) {
            const index = wishlist.indexOf(productId);
            if (index > -1) {
                wishlist.splice(index, 1);
                showNotification('Dihapus dari wishlist', 'success');
            } else {
                wishlist.push(productId);
                showNotification('Ditambahkan ke wishlist! ‚ù§Ô∏è', 'success');
            }
            localStorage.setItem('digineer-wishlist', JSON.stringify(wishlist));
            updateWishlistUI();
            displayProducts();
        }

        function updateWishlistUI() {
            document.getElementById('wishlistBadge').textContent = wishlist.length;
        }

        // ====== NOTIFICATION (ramah pembaca layar) ======
        function showNotification(message, type = 'success') {
            // Live region untuk screen reader
            const lr = document.getElementById('liveRegion');
            if (lr) lr.textContent = message;

            // Remove existing
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) existingNotification.remove();

            // Create
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.setAttribute('role','status');
            notification.setAttribute('aria-live','polite');
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle" aria-hidden="true"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);

            // Show
            setTimeout(() => notification.classList.add('show'), 100);

            // Hide after 3s
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ====== CONFETTI EFFECT ======
        function createConfetti() {
            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.animation = `confettiFall ${Math.random() * 2 + 1}s ease-out forwards`;
                confetti.style.zIndex = '10000';
                confetti.style.pointerEvents = 'none';
                
                // Add animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, 3000);
            }
        }

        // ====== UTILITY FUNCTIONS ======
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        // ====== INITIALIZE ON LOAD ======
        document.addEventListener('DOMContentLoaded', () => {
            showSkeletonCards(); // tampilkan skeleton dulu
            initialize();        // lalu render data
        });
    </script>
</body>
