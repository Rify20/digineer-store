<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Login Admin - Digineer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    :root{--border:#e5e9ec;--surface:#fff;--bg:#f7faf9;--primary:#10bfa4;--ink:#0b1220}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--ink);display:grid;place-items:center;min-height:100vh}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:24px;box-shadow:0 6px 20px rgba(2,8,23,.08);width:min(420px,92vw)}
    h1{margin:0 0 10px;font-size:1.4rem}
    label{font-size:.9rem;font-weight:600}
    input{width:100%;margin-top:6px;margin-bottom:12px;padding:12px;border:1px solid var(--border);border-radius:10px}
    button{width:100%;padding:12px;border-radius:12px;border:1px solid #8bf0e1;background:#10bfa4;color:#053b34;font-weight:800;cursor:pointer}
    .note{margin-top:10px;font-size:.9rem;color:#475569}
    a{color:#0ea894;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fa-solid fa-user-shield"></i> Admin Login</h1>
    <label>Email</label>
    <input id="email" type="email" placeholder="admin@digineer.id" autocomplete="username">
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
    <button id="btnLogin">Masuk</button>
    <div class="note">Default kredensial (bisa diubah di <code>js/auth.js</code>): <strong>admin@digineer.id / digineer123</strong>.</div>
    <div class="note" style="margin-top:10px">Setelah login, kamu akan diarahkan ke <strong>admin.html</strong>.</div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('btnLogin').addEventListener('click', ()=>{
      const ok = Auth.login(document.getElementById('email').value, document.getElementById('password').value);
      if(ok){ location.href = 'admin.html'; } else { alert('Email/Password salah'); }
    });
  </script>
</body>
</html>
